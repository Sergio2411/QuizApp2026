<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importador de Exámenes a Firebase</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        textarea {
            font-family: monospace;
        }
    </style>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-2">Importador de Exámenes a Firebase</h1>
        <p class="text-slate-600 mb-6">Pega el contenido de tu examen en formato JSON y súbelo a Firestore con un solo
            clic.</p>

        <div class="mb-4">
            <label for="quiz-id" class="block text-sm font-medium text-slate-700 mb-1">1. ID del Examen en
                Firestore</label>
            <input type="text" id="quiz-id" value="examen-ciencias-01"
                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <p class="text-xs text-slate-500 mt-1">Este será el nombre del documento en tu colección 'quizzes'.</p>
        </div>

        <div class="mb-4">
            <label for="quiz-json" class="block text-sm font-medium text-slate-700 mb-1">2. Contenido del Examen (en
                formato JSON)</label>
            <textarea id="quiz-json" rows="15"
                class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Pega aquí el código de tu examen..."></textarea>
        </div>

        <button id="upload-btn"
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
            Subir Examen a Firebase
        </button>

        <div id="status-message" class="mt-4 text-center font-medium"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- IMPORTANTE: Pega tu configuración de Firebase aquí ---
        const firebaseConfig = {
            apiKey: "AIzaSyCgk70RacAfm5w0IDwshuNUykeO7u0BwkQ",
            authDomain: "quizapp-preparatoria-cie-4d142.firebaseapp.com",
            projectId: "quizapp-preparatoria-cie-4d142",
            storageBucket: "quizapp-preparatoria-cie-4d142.firebasestorage.app",
            messagingSenderId: "543814839558",
            appId: "1:543814839558:web:007004bd7cd5f974f44287"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- Lógica de la página ---
        const quizIdInput = document.getElementById('quiz-id');
        const quizJsonTextarea = document.getElementById('quiz-json');
        const uploadBtn = document.getElementById('upload-btn');
        const statusMessage = document.getElementById('status-message');

        uploadBtn.addEventListener('click', async () => {
            const quizId = quizIdInput.value.trim();
            const jsonContent = quizJsonTextarea.value.trim();
            statusMessage.textContent = '';

            if (!quizId || !jsonContent) {
                statusMessage.textContent = 'Error: Debes proporcionar un ID y el contenido del examen.';
                statusMessage.className = 'mt-4 text-center font-medium text-red-600';
                return;
            }

            try {
                // 1. Validar que el texto sea un JSON correcto
                const quizObject = JSON.parse(jsonContent);

                // 2. Subir a Firestore
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Subiendo...';
                statusMessage.textContent = `Subiendo examen '${quizId}' a Firestore...`;
                statusMessage.className = 'mt-4 text-center font-medium text-blue-600';

                await db.collection('quizzes').doc(quizId).set(quizObject);

                statusMessage.textContent = `¡Éxito! El examen '${quizId}' se ha subido correctamente.`;
                statusMessage.className = 'mt-4 text-center font-medium text-green-600';

            } catch (error) {
                if (error instanceof SyntaxError) {
                    statusMessage.textContent = 'Error: El texto que pegaste no es un JSON válido. Revisa las comas, comillas y llaves.';
                } else {
                    statusMessage.textContent = `Error al subir: ${error.message}`;
                }
                statusMessage.className = 'mt-4 text-center font-medium text-red-600';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Subir Examen a Firebase';
            }
        });
    </script>
</body>

</html>
