<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Exámenes - MiQuizOnline</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)'], ['$$', '$$']],
          displayMath: [['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        .fixed-col { position: sticky; right: 0; z-index: 1; }
        .fixed-col-header { background-color: #f1f5f9; }
        .fixed-col-body { background-color: white; border-left: 1px solid #e2e8f0; }
        .clickable-row:hover { background-color: #f8fafc; cursor: pointer; }
    </style>
</head>
<body class="text-slate-800 flex items-center justify-center p-2 sm:p-4">

    <div id="main-container" class="w-full h-full max-h-[950px] bg-white transition-all duration-300 flex flex-col max-w-6xl rounded-xl shadow-lg overflow-hidden">
        
        <div id="list-quizzes-screen" class="screen active p-6 flex flex-col">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h1 class="text-2xl font-bold">Mis Exámenes</h1>
                <div>
                    <button id="add-quiz-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">Crear Nuevo Examen</button>
                    <button id="back-to-panel-btn" class="ml-2 text-slate-600 py-2 px-4 rounded-lg hover:bg-slate-100">Volver al Panel</button>
                </div>
            </div>
            <div class="mb-4 flex-shrink-0">
                <input type="text" id="search-quiz-input" placeholder="Buscar examen por título..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="scrollable-content flex-grow border rounded-lg">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-100 sticky top-0 z-10">
                        <tr>
                            <th class="p-3 font-semibold">Título del Examen</th>
                            <th class="p-3 font-semibold text-center" style="width: 150px;">N° de Preguntas</th>
                            <th class="p-3 font-semibold text-center" style="width: 100px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="quizzes-table-body"></tbody>
                </table>
            </div>
            <div id="pagination-controls" class="flex justify-between items-center mt-4 flex-shrink-0">
                <button id="prev-page-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
                <span id="page-indicator" class="text-sm font-medium text-slate-600"></span>
                <button id="next-page-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed">Siguiente</button>
            </div>
        </div>

        <div id="view-questions-screen" class="screen hidden p-6 flex flex-col h-full">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h1 id="view-quiz-title" class="text-2xl font-bold truncate pr-4">Preguntas del Examen</h1>
                <button id="back-to-list-btn" class="text-slate-600 py-2 px-4 rounded-lg hover:bg-slate-100">← Volver a Exámenes</button>
            </div>
            <div class="mb-4 flex-shrink-0">
                <input type="text" id="search-question-input" placeholder="Buscar pregunta..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="scrollable-content flex-grow border rounded-lg">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-100 sticky top-0 z-10">
                        <tr>
                            <th class="p-3 font-semibold">Pregunta</th>
                            <th class="p-3 font-semibold" style="width: 200px;">Respuesta Correcta</th>
                            <th class="p-3 font-semibold text-center" style="width: 100px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- CAMBIO: Nueva pantalla para editar una sola pregunta -->
        <div id="edit-question-screen" class="screen hidden p-6 flex flex-col h-full">
            <h1 id="edit-question-title" class="text-2xl font-bold mb-4 flex-shrink-0">Editar Pregunta</h1>
            <div class="scrollable-content flex-grow space-y-6 pr-2">
                <div id="single-question-editor-container">
                    <!-- El formulario de la pregunta se cargará aquí -->
                </div>
            </div>
            <div class="flex justify-end items-center mt-6 flex-shrink-0 space-x-3">
                <button id="cancel-single-question-edit-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300">Cancelar</button>
                <button id="save-single-question-btn" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors">Guardar Cambios</button>
            </div>
        </div>

        <div id="edit-quiz-screen" class="screen hidden p-6 flex flex-col h-full">
            <h1 id="edit-quiz-title" class="text-2xl font-bold mb-4 flex-shrink-0">Crear/Editar Examen</h1>
            <div class="scrollable-content flex-grow space-y-6 pr-2">
                <input type="hidden" id="quiz-id">
                <div>
                    <label for="quiz-title-input" class="block text-sm font-medium text-slate-700">Título del Examen</label>
                    <input type="text" id="quiz-title-input" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="questions-editor-container" class="space-y-4"></div>
                <button id="add-question-btn" class="w-full bg-sky-100 text-sky-800 font-semibold py-2 px-4 rounded-lg hover:bg-sky-200 transition-colors">Añadir Pregunta</button>
            </div>
            <div class="flex justify-end items-center mt-6 flex-shrink-0 space-x-3">
                <button id="cancel-edit-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300">Cancelar</button>
                <button id="save-quiz-btn" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors">Guardar Examen</button>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
            <p id="delete-confirm-message" class="text-center mb-4">¿Seguro que quieres eliminar este elemento?</p>
            <div class="flex justify-center space-x-4">
                <button id="delete-cancel-btn" class="px-6 py-2 rounded-lg bg-slate-200 hover:bg-slate-300">Cancelar</button>
                <button id="delete-ok-btn" class="px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/crud.js" type="module"></script>
</body>
</html>
